<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../img/favicon.svg">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../styles/register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <title>Registro</title>
    </head>      
    <body>
        <header>
            <section class="header-section logo-section">
                <img 
                    id="argenflix-header"
                    src="../img/argenflix.svg"
                    alt="Logo de Argenflix"
                >
                <h1>ignoremos esta crisis juntos</h1>
            </section>
        </header>
        <main>
            <h2> Crea tu cuenta </h2>
            <form action="../index.html">
                <section class="wrapper">
                    <div class = "box a">
                        <br>
                        <br>
                        <div class = "field-name">                                            
                        <label for="nombre">Nombre:</label>
                        <input class="input_style_1" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                        <p class="help is-danger is-hidden"></p> 
                        </div> 
                        <div class = "field-last_name">
                        <label for="apellido">Apellido:</label>
                        <input class="input_style_1" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                        <p class="help is-danger is-hidden"></p> 
                        </div> 
                        <label for="apellido">Usuario:</label>
                        <input class="input_style_1" type="text" id="apellido" name="apellido" placeholder="Ingrese su usuario" required>
                        <div class = "field-email">
                        <label for="email">Email:</label>
                        <input class="input_style_1" type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>      
                        <p class="help is-danger is-hidden"></p> 
                        </div>
                        <label for="contrasena">Contraseña:</label>
                        <input class="input_style_1" type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
                        <label for="contrasena"> Repetir contraseña:</label>
                        <input class="input_style_1" type="password" id="contrasena" name="contrasena" placeholder="Repita contraseña" required>
                        <label for = "Selecciona el plan que mas desea"> Planes: </label>
                        <select class="input_style_1" id="opciones" name="opciones">
                            <option value ="opcion1">Suscripción mensual con anuncios - $1000 pesos</option>
                            <option value ="opcion2">Suscripción anual con anuncios - $10000 pesos</option>
                            <option value ="opcion3">Suscripción mensual - $2500 pesos</option>
                            <option value ="opcion4">Suscripción anual- $25000 pesos</option>                         
                        </select>                                          
                    </div>                
                    <div class = "box b">
                        <h3> Seleccione un método de pago: </h3>                 
                        <div class = "grid a">                                    
                            <label for="tarjetaCredito">Tarjeta de crédito</label>                                     
                            <label for="tarjetaCredito">Tarjeta de débito</label>                    
                            <input type="radio" id="tarjeta-credito" name="metodo-pago" value="tarjeta-credito">                         
                            <input type="radio" id="tarjeta-debito" name="metodo-pago" value="tarjeta-debito">                              
                        </div>
                        <div class = "grid b">                                                  
                            <label for="Datos de la Tarjeta">Número de la tarjeta:</label>                                     
                            <label for="Vencimiento">Vencimiento:</label>
                            <input class="input_style_1" type="number" id="Numeros" name="Numeros" maxlength="16" placeholder="Numeros">
                            <input class="input_style_1" type="month" id="Fecha" name="Fecha" maxlength="5" placeholder="Formato MM/AA">
                        </div>
                        <div class = "grid c">        
                            <label for="CVV"> Código de seguridad :</label>   <label for="apyn"> Nombre del titular : </label>
                            <input class="input_style_1" type="password" id="numeros" name="numeros" maxlength="3" placeholder="Ingresá los tres números">   
                            <input class="input_style_1" type="text" id="apyn" name="apyn" placeholder = "Como figura en el plástico">         
                        </div>
                        <h3 class="subtitle-coupon">Cupón de Pago</h3>
                        <div class = "grid d">
                            <input type ="radio" id="pagofacil" name ="metodo-pago" value= "pagofacil">
                            <input type ="radio" id="rapipago" name ="metodo-pago" value= "rapipago">
                            <label for ="MetodoDePago"> Pago Fácil </label>
                            <label for ="MetodoDePago"> RapiPago </label>
                        </div>
                        <div class="transferencia">
                            <input type="radio" id="transferencia" name="metodo-pago" value="transferencia">
                            <label for="transferencia"> Transferencia </label>
                        </div>
                        <h4>CBU: 8563190476523012485367</h4>
                    </div>
                </section>
                <section class="Botones">
                    <a href="../index.html">
                        <button class="btn"> Confirmar </button>
                    </a>
                </section>
            </form>
            <section class="btn-cancel">
                <a class href="../index.html">
                    <button class="btn-border"> Cancelar </button>
                </a>
            </section>
            <p id ="error-message"> </p>
        </main>
        <footer>
            <section class="footer-section footer-left-section">
                <img 
                    id="argenflix-footer"
                    src="../img/argenflix.svg" 
                    alt="Logo de Argenflix en el footer"
                    >
                <div class="footer-text">
                    <h3>Copyright© 2024-2024 Argenflix S.A.</h3>
                    <h4>Florencio Varela 1903, B1754 San Justo, Buenos Aires</h3>
                </div>
            </section>
            <section class="footer-section footer-right-section">
                <h6>¡Seguinos en nuestras redes sociales!</h6>
                <div class="media-logos">
                    <img src="../img/logo-instagram.png" alt="Logo de Instagram">
                    <img src="../img/logo-facebook.svg" alt="Logo de Facebook">
                    <img src="../img/logo-x.avif" alt="Logo de X">
                </div>
            </section>
        </footer>
        <script src="../script.js"></script>
        <script src="../scripts/register.js"></script>
    </body>    
</html>
