<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <title>Registro</title>
    </head>      
    <body>
        <header>
            <section class="header-section logo-section">
                <img 
                    id="argenflix-header"
                    src="../img/argenflix.svg"
                    alt="Logo de Argenflix"
                >
                <h1>ignoremos esta crisis juntos</h1>
            </section>
            <section class="header-section menu-section">
                <nav>
                    <ul style="margin: 0; padding: 0; padding-right: 25px;">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./series.html">Series</a></li>
                        <li><a href="./movies.html">Películas</a></li>
                        <li><a href="./contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>            
            <link rel = "stylesheet" href = "/styles/register.css" >
            <h2> Crea tu cuenta </h2> 
            <section class = "registro" >
            <section class = "wrapper">                           
            <div class = "box a">         
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                <br>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                <br>
                <br> 
                <label for="apellido">Usuario:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su usuario">
                <br>
                <br>   
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
                <br>
                <br>            
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                <br>
                <br> 
                <label for="contrasena"> Repetir Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Repita contraseña">
                <br>
                <br>
                <label for = "Selecciona el plan que mas desea"> Planes </label>
                <select id="opciones" name="opciones">
                    <option value ="opcion1">Suscripción mensual con anuncios - 1000 pesos</option>
                    <option value ="opcion2">Suscripción anual con anuncios - 10000 pesos</option>
                    <option value ="opcion3">Suscripción mensual - 2500 pesos</option>
                    <option value ="opcion4">Suscripción anual- 25000 pesos</option>                         
                </select>                
            </div>  
                <div class = "box b">       
                <label for = "Pago" > Seleccione un motodo de pago </label>
                <br>
                <br>
                <input type="radio" id="tarjetaCredito" name="metodoPago" value="tarjetaCredito">
                <label for="tarjetaCredito">Tarjeta de Crédito</label>
                <br>
                <br>
                <input type="radio" id="tarjetaDebito" name="metodoPago" value="tarjetaDebito">
                <label for="tarjetaCredito">Tarjeta de Debito</label>
                <br>
                <br>
                <label for="Datos de la Tarjeta">Datos de la Tarjeta:</label>
                <input type= "number" id="Numeros" name="Numeros" placeholder="Numeros">
                <br>
                <br>
                <label for="Vencimiento">Vencimiento:</label>
                <input type="number" id="Fecha" name="Fecha" placeholder="Formato MM/AA">
                <br>
                <br>
                <label for="CVV"> Codigo de seguridad :</label>
                <input type="number" id="numeros" name="numeros" placeholder="Ingresá los tres numeros">
                <br>
                <br>
                <label for = "Nombre y apellido"> Nombre y apellido del titular : </label>
                <input type = "text" id = "nombre y apellido" name = "nombre y apellido" placeholder = "Como figura en el plastico">
                <br>
                <br>
                       
                <input type="radio" id="CuponDePago" name="metodoPago" value="CuponDePago">
                <label for="CuponDePago">Cupon de Pago </label>           
                 </div>
                 </section>
                 <br>
                 <br>
                <button class = "btn"> Confirmar </button>   
                <button class = "btn"> Cancelar </button>
            </form>
        </main>
        <footer>
            <section class="footer-section footer-left-section">
                <img 
                    id="argenflix-footer"
                    src="../img/argenflix.svg" 
                    alt="Logo de Argenflix en el footer"
                    >
                <div class="footer-text">
                    <h3>Copyright© 2024-2024 Argenflix S.A.</h3>
                    <h4>Florencio Varela 1903, B1754 San Justo, Buenos Aires</h3>
                </div>
            </section>
            <section class="footer-section footer-right-section">
                <h6>¡Seguinos en nuestras redes sociales!</h6>
                <div class="media-logos">
                    <img src="../img/logo-instagram.png" alt="Logo de Instagram">
                    <img src="../img/logo-facebook.svg" alt="Logo de Facebook">
                    <img src="../img/logo-x.avif" alt="Logo de X">
                </div>
            </section>
        </footer>
    </body>    
</html>
