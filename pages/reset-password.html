<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../img/favicon.svg">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../styles/reset-password.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <title>Recuperar contraseña</title>
    </head>
    <body>
        <header>
            <section class="header-section logo-section">
                <img 
                    id="argenflix-header"
                    src="../img/argenflix.svg"
                    alt="Logo de Argenflix"
                >
                <h1>ignoremos esta crisis juntos</h1>
            </section>
        </header>
        <main class="reset-main">
            <section class="reset">
                <form action="../index.html">
                    <div class="reset-title">
                        <h1>Recuperar contraseña</h1>
                    </div>
                    <div>
                        <label for="usuario">Usuario:</label>
                        <input class="input_style_1" type="text" id="saveUsuario" name="usuario" placeholder="Ingrese su usuario" required>
                     
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input class="input_style_1" type="email" id="saveEmail" name="email" placeholder="Ingrese su correo electrónico" required>
                        <h4 class="error-message" id="login-error-message"></h4>
                    </div>
                    
                    <a class="btn-recover" href="../index.html">
                        <button href="../index.html" class="btn">Enviar email</button>
                    </a>
                </form>
                <a class="btn-cancel" href="../index.html">
                    <button href="../index.html" class="btn-border">Cancelar</button>
                </a>
            </section>         
        </main>
        <footer>
            <section class="footer-section footer-left-section">
                <img 
                    id="argenflix-footer"
                    src="../img/argenflix.svg" 
                    alt="Logo de Argenflix en el footer"
                    >
                <div class="footer-text">
                    <h3>Copyright© 2024-2024 Argenflix S.A.</h3>
                    <h4>Florencio Varela 1903, B1754 San Justo, Buenos Aires</h3>
                </div>
            </section>
            <section class="footer-section footer-right-section">
                <h6>¡Seguinos en nuestras redes sociales!</h6>
                <div class="media-logos">
                    <img src="../img/logo-instagram.png" alt="Logo de Instagram">
                    <img src="../img/logo-facebook.svg" alt="Logo de Facebook">
                    <img src="../img/logo-x.avif" alt="Logo de X">
                </div>
            </section>
        </footer>
        <script src="../script.js"></script>
        <scrip src= "../scripts/reset-password.js"></scrip>
    </body>
</html>
